<h1>Textarea</h1>

<div class="container">
    <form class="grid grid--3">
        <div class="col">
            <label class="form__label" for="textarea-1">Textarea label:</label>
            <textarea id="textarea-1" class="form__control form__textarea" aria-describedby="textarea-1-help" rows="5"></textarea>
            <small id="textarea-1-help" class="form__instructions">Example default textarea.</small>
        </div>

        <div class="col">
            <label class="form__label" for="textarea-2">Textarea label:</label>
            <textarea id="textarea-2" class="form__control form__textarea form__control--valid" aria-describedby="textarea-2-help" rows="5"></textarea>
            <small id="textarea-2-help" class="form__instructions">Example success textarea.</small>
        </div>

        <div class="col">
            <label class="form__label" for="textarea-3">Textarea label:</label>
            <textarea id="textarea-3" class="form__control form__textarea form__control--invalid" rows="5"></textarea>
            <div class="form__feedback">Example invalid textarea.</div>
        </div>
    </form>
</div>
