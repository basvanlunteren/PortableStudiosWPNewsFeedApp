<h1>Select</h1>

<div class="container">
    <form class="grid grid--3">
        <div class="col">
            <label class="form__label" for="select-1">Field label:</label>
            <select id="select-1" class="form__control form__select" aria-describedby="select-1-help">
                <option value="">Select an option</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <small id="select-1-help" class="form__instructions">Example default select.</small>
        </div>

        <div class="col">
            <label class="form__label" for="select-2">Field label:</label>
            <select id="select-2" class="form__control form__select form__control--valid" aria-describedby="select-2-help">
                <option value="">Select an option</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <small id="select-2-help" class="form__instructions">Example success select.</small>
        </div>

        <div class="col">
            <label class="form__label" for="select-3">Field label:</label>
            <select id="select-3" class="form__control form__select form__control--invalid">
                <option value="">Select an option</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <div class="form__feedback">Example invalid select.</div>
        </div>
    </form>
</div>
