<h1>Radio</h1>

<div class="container">
    <form class="grid grid--3">
        <div class="col">
            <div class="form__radio">
                <input type="radio" class="form__control" id="radio-1">
                <label class="form__label" for="radio-1">Radio default</label>
            </div>
        </div>

        <div class="col">
            <div class="form__radio">
                <input type="radio" class="form__control form__control--valid" id="radio-2" checked>
                <label class="form__label" for="radio-2">Radio selected</label>
            </div>
        </div>

        <div class="col">
            <div class="form__radio">
                <input type="radio" class="form__control form__control--invalid" id="radio-3">
                <label class="form__label" for="radio-3">Radio invalid</label>
                <div id="text-3-feedback" class="form__feedback">Example invalid text.</div>
            </div>
        </div>
    </form>
</div>
