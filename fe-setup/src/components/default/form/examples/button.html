<h1>Button</h1>

<div class="container">
    <h4>Button Sizes</h4>
    <div class="grid grid--4">
        <div class="col">
            <button class="button button--small" type="button">Button Small</button>
        </div>
        <div class="col">
            <button class="button" type="button">Button Regular</button>
        </div>
        <div class="col">
            <button class="button button--large" type="button">Button Large</button>
        </div>
        <div class="col">
            <button class="button button--block" type="button">Button Block</button>
        </div>
    </div>

    <hr>

    <h4>Button States</h4>
    <div class="grid grid--4">
        <div class="col">
            <button class="button" type="button">Button Default</button>
        </div>
        <div class="col">
            <button class="button button--hover" type="button">Button Hover</button>
        </div>
        <div class="col">
            <button class="button button--focus" type="button">Button Focus</button>
        </div>
        <div class="col">
            <button class="button" type="button" disabled>Button Disabled</button>
        </div>
    </div>
</div>
