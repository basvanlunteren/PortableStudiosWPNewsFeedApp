<h1>Checkbox</h1>

<div class="container">
    <form class="grid grid--3">
        <div class="col">
            <div class="form__checkbox">
                <input type="checkbox" class="form__control" id="checkbox-1">
                <label class="form__label" for="checkbox-1">Checkbox default</label>
            </div>
        </div>

        <div class="col">
            <div class="form__checkbox">
                <input type="checkbox" class="form__control form__control--valid" id="checkbox-2" checked>
                <label class="form__label" for="checkbox-2">Checkbox selected</label>
            </div>
        </div>

        <div class="col">
            <div class="form__checkbox">
                <input type="checkbox" class="form__control form__control--invalid" id="checkbox-3">
                <label class="form__label" for="checkbox-3">Checkbox invalid</label>
                <div id="text-3-feedback" class="form__feedback">Example invalid text.</div>
            </div>
        </div>
    </form>
</div>
