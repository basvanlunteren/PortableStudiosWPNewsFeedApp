<h1>Signup Modal</h1>

<div class="container text-center">
    <button type="button" class="button" data-modal="signup-modal">Show Modal</button>
</div>

<div id="signup-modal" class="modal" aria-hidden="true">
    <div tabindex="-1" data-modal-close>
        <div class="modal__wrap modal__wrap--large modal__wrap--image" role="dialog" aria-modal="true" aria-labelledby="signup-modal-title">
            <img src="https://source.unsplash.com/random/600x500/?town" width="600" height="500" class="modal__image" alt="" />
            <div class="modal__content">
                <div class="modal__header">
                    <h3 id="signup-modal-title" class="modal__title">Modal title</h3>
                    <button type="button" class="modal__close button--reset" aria-label="Close Modal" data-modal-close>
                        <svg aria-hidden="true"><use xlink:href="#cross"></use></svg>
                    </button>
                </div>
                <div class="modal__body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellendus sunt animi repellat sequi.</p>
                    <form action="#">
                        <div class="form__group">
                            <label class="form__label" for="name">Name:</label>
                            <input
                                type="text"
                                id="name"
                                class="form__control"
                                placeholder="Jane Doe"
                            />
                        </div>
                        <div class="form__group">
                            <label class="form__label" for="name">Email:</label>
                            <input
                                type="text"
                                id="name"
                                class="form__control"
                                placeholder="example@mail.com"
                            />
                        </div>
                        <button type="submit" class="button">Subscribe</button>
                    </form>
                </div>
                <div class="modal__footer"></div>
            </div>
        </div>
    </div>
</div>
