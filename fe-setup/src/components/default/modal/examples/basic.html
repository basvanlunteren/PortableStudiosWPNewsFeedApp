<h1>Basic Modal</h1>

<div class="container text-center">
    <button type="button" class="button" data-modal="basic-modal">Show Modal</button>
</div>

<div id="basic-modal" class="modal" aria-hidden="true">
    <div tabindex="-1" data-modal-close>
        <div class="modal__wrap" role="dialog" aria-modal="true" aria-labelledby="basic-modal-title">
            <div class="modal__content">
                <div class="modal__header">
                    <h3 id="basic-modal-title" class="modal__title">Modal title</h3>
                    <button type="button" class="modal__close button--reset" aria-label="Close Modal" data-modal-close>
                        <svg aria-hidden="true"><use xlink:href="#cross"></use></svg>
                    </button>
                </div>
                <div class="modal__body">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                    <p>Repellendus sunt animi repellat sequi.</p>
                </div>
                <div class="modal__footer">
                    <a href="#" class="button">Main CTA</a>
                </div>
            </div>
        </div>
    </div>
</div>
