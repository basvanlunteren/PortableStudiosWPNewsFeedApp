<h1>Banner Alerts</h1>

<div class="alert alert--banner" role="alert">
    <span class="alert__info"><svg aria-hidden="true"><use xlink:href="#info"></use></svg></span> A default banner message.
    <button type="button" class="alert__close button--reset" data-dismiss="alert" aria-label="Close">
        <svg aria-hidden="true"><use xlink:href="#cross"></use></svg>
    </button>
</div>

<hr>
