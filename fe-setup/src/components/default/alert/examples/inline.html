<h1>Inline Alerts</h1>

<div class="container">
    <div class="alert alert--inline" role="alert">
        A inline default alert!
        <button type="button" class="alert__close button--reset" data-dismiss="alert" aria-label="Close">
            <svg aria-hidden="true"><use xlink:href="#cross"></use></svg>
        </button>
    </div>

    <hr>

    <div class="alert alert--inline alert--primary" role="alert">
        A inline primary alert!
        <button type="button" class="alert__close button--reset" data-dismiss="alert" aria-label="Close">
            <svg aria-hidden="true"><use xlink:href="#cross"></use></svg>
        </button>
    </div>

    <hr>

    <div class="alert alert--inline alert--success" role="alert">
        A inline success alert!
        <button type="button" class="alert__close button--reset" data-dismiss="alert" aria-label="Close">
            <svg aria-hidden="true"><use xlink:href="#cross"></use></svg>
        </button>

    </div>
    <hr>

    <div class="alert alert--inline alert--error" role="alert">
        A inline error alert! <a href="#">With a link.</a>
        <button type="button" class="alert__close button--reset" data-dismiss="alert" aria-label="Close">
            <svg aria-hidden="true"><use xlink:href="#cross"></use></svg>
        </button>
    </div>
</div>
